<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <center>
        <h1> Drawing a circle using canvas</h1>
    </center>
    <hr>
    <canvas id="myCanvas" width="578" height="200" style="border: 1px solid green;"></canvas>
    <script>
        let Canvas3 = document.getElementById("myCanvas").getContext("2d");
        canvas3.font = '40pt Times New Roman';
        canvas3.fillStyle = "red";
        canvas3.fillText('HELLO HTML-5', 150, 100);
    </script>
</body>
</html>
